<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MINDKEY — Autoconhecimento Inteligente</title>

<style>
:root{
  --bg:#0e0e16;
  --card:#161625;
  --text:#f2f2f2;
  --muted:#b4b4c7;
  --accent:#7c7cff;
}

*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

a{text-decoration:none;color:inherit}

.container{
  max-width:1100px;
  margin:auto;
  padding:24px;
}

/* HERO */
.hero{
  display:grid;
  grid-template-columns:1fr;
  gap:24px;
  padding:80px 0;
}

.hero h1{
  font-size:42px;
  line-height:1.2;
}

.hero p{
  color:var(--muted);
  font-size:18px;
  max-width:600px;
}

.hero .actions{
  margin-top:24px;
}

.btn{
  display:inline-block;
  padding:16px 32px;
  border-radius:40px;
  font-size:16px;
}

.btn-primary{
  background:var(--accent);
  color:#fff;
}

.btn-outline{
  border:1px solid var(--accent);
  color:var(--accent);
  margin-left:12px;
}

/* SECTIONS */
.section{
  margin-top:80px;
}

.section h2{
  font-size:32px;
  margin-bottom:12px;
}

.section p{
  color:var(--muted);
  max-width:700px;
}

/* CARDS */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
  margin-top:32px;
}

.card{
  background:var(--card);
  border-radius:16px;
  padding:24px;
}

.card h3{
  margin-top:0;
}

.card p{
  color:var(--muted);
  font-size:15px;
}

/* CTA FINAL */
.cta{
  background:linear-gradient(135deg,#7c7cff,#5a5aff);
  border-radius:24px;
  padding:48px;
  margin-top:100px;
  text-align:center;
}

.cta h2{
  font-size:34px;
  margin-bottom:12px;
}

.cta p{
  color:#eaeaff;
  margin-bottom:24px;
}

/* FOOTER */
footer{
  text-align:center;
  padding:40px 0;
  color:var(--muted);
  font-size:14px;
}
</style>
</head>

<body>

<div class="container">

  <!-- HERO -->
  <section class="hero">
    <h1>
      Nem tudo é espiritual.<br>
      Às vezes você só precisa se conhecer melhor.
    </h1>

    <p>
      O MINDKEY é uma análise comportamental inteligente que revela
      como você pensa, decide e reage — no profissional, amoroso e social.
    </p>

    <div class="actions">
      <a href="free.html" class="btn btn-primary">
        Fazer teste gratuito
      </a>

      <a href="premium.html" class="btn btn-outline">
        Ver versão premium
      </a>
    </div>
  </section>

  <!-- COMO FUNCIONA -->
  <section class="section">
    <h2>Como funciona</h2>
    <p>
      Em poucos minu
