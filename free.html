<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MINDKEY — Teste Gratuito</title>

<style>
:root{
 --bg:#0b0c0f;
 --card:#15171c;
 --soft:#1f2229;
 --text:#eaeaea;
 --muted:#a1a1aa;
 --accent:#4dd0e1;
}
*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif}
body{
 margin:0;
 background:linear-gradient(180deg,#0b0c0f,#0f1117);
 color:var(--text)
}
.container{
 max-width:860px;
 margin:auto;
 padding:56px 20px 80px
}
.card{
 background:var(--card);
 border-radius:18px;
 padding:28px;
 border:1px solid rgba(255,255,255,.05)
}
.center{text-align:center}
.hidden{display:none}
h1{font-size:36px;margin-bottom:8px}
.subtitle{color:var(--muted);margin-bottom:40px}
.option{
 background:var(--soft);
 padding:16px;
 border-radius:14px;
 margin-top:14px;
 cursor:pointer;
 transition:.15s
}
.option:hover{background:#2a2e37}
button{
 background:linear-gradient(135deg,#4dd0e1,#00acc1);
 color:#000;
 border:none;
 padding:16px 36px;
 border-radius:999px;
 font-weight:600;
 cursor:pointer;
 margin-top:24px
}
.soft{
 background:var(--soft);
 border-radius:14px;
 padding:20px;
 margin-top:22px
}
.highlight{color:var(--accent)}
textarea{
 width:100%;
 height:160px;
 background:#0b0c0f;
 color:#eaeaea;
 border:1px solid #2a2e37;
 border-radius:12px;
 padding:16px;
 margin-top:14px;
 resize:none
}
h3{margin-bottom:6px}
</style>
</head>

<body>
<div class="container">

<!-- INTRO -->
<div id="intro" class="card center">
<h1>MINDKEY</h1>
<p class="subtitle">
Descubra padrões do seu comportamento que influenciam<br>
suas decisões, relações e carreira.
</p>
<button onclick="start()">Iniciar Teste</button>
</div>

<!-- QUIZ -->
<div id="quiz" class="card hidden">
<h3 id="context" class="highlight"></h3>
<h2 id="question"></h2>
<div id="options"></div>
</div>

</div>

<script>
const questions=[
{c:"Profissional",q:"Você prefere agir rápido ou analisar antes?",a:[["Agir rápido","Executor"],["Analisar","Analítico"]]},
{c:"Profissional",q:"Você se sente confortável liderando?",a:[["Sim","Executor"],["Prefiro pensar","Estrategista"]]},
{c:"Amoroso",q:"Quando algo incomoda você fala?",a:[["Sim","Comunicador"],["Guardo","Estrategista"]]},
{c:"Amoroso",q:"Você decide mais pela emoção ou lógica?",a:[["Emoção","Comunicador"],["Lógica","Analítico"]]},
{c:"Social",q:"Você observa o ambiente antes de agir?",a:[["Sim","Analítico"],["Não","Executor"]]},
{c:"Social",q:"Você se adapta fácil a pessoas novas?",a:[["Sim","Comunicador"],["Depende","Estrategista"]]}
];

let i=0;
let pontos={Executor:0,Analítico:0,Comunicador:0,Estrategista:0};

function start(){
 intro.classList.add("hidden");
 quiz.classList.remove("hidden");
 load();
}

function load(){
 const q=questions[i];
 context.textContent=q.c;
 question.textContent=q.q;
 options.innerHTML="";
 q.a.forEach(x=>{
  const d=document.createElement("div");
  d.className="option";
  d.textContent=x[0];
  d.onclick=()=>answer(x[1]);
  options.appendChild(d);
 });
}

function answer(p){
 pontos[p]++;
 i++;
 if(i>=questions.length){finish();return;}
 load();
}

function finish(){
 const sorted=Object.entries(pontos).sort((a,b)=>b[1]-a[1]);
 const perfil=sorted[0][0];

 const data={
  Executor:{
   irrita:"Lentidão, indecisão e pessoas que evitam responsabilidade.",
   motiva:"Desafios, metas claras, autonomia e progresso visível.",
   melhorar:"Aprender a desacelerar e ouvir antes de agir.",
   elogios:["Você age quando outros hesitam.","Sua energia move ambientes."],
   prompt:`Meu perfil comportamental é EXECUTOR.
Analise meus padrões de decisão, meus pontos cegos e me dê orientações práticas
para melhorar minha vida profissional, amorosa e social.
Seja direto, estratégico e realista.`
  },
  Analítico:{
   irrita:"Improviso sem lógica, decisões emocionais e falta de critério.",
   motiva:"Planejamento, clareza, previsibilidade e domínio técnico.",
   melhorar:"Expressar mais emoções e aceitar incertezas.",
   elogios:["Você enxerga riscos antes que eles apareçam.","Sua lógica evita erros graves."],
   prompt:`Meu perfil comportamental é ANALÍTICO.
Quero uma análise profunda dos meus padrões mentais,
meus bloqueios emocionais e como posso evoluir sem perder minha racionalidade.
Use exemplos práticos.`
  },
  Comunicador:{
   irrita:"Ambientes frios, silêncio excessivo e falta de conexão.",
   motiva:"Relacionamentos, reconhecimento e troca emocional.",
   melhorar:"Criar limites emocionais e foco.",
   elogios:["Você conecta pessoas naturalmente.","Sua comunicação transforma ambientes."],
   prompt:`Meu perfil comportamental é COMUNICADOR.
Quero entender como usar melhor minha comunicação,
evitar desgaste emocional e crescer profissionalmente mantendo minha essência.`
  },
  Estrategista:{
   irrita:"Pressão imediata, controle excessivo e decisões impulsivas.",
   motiva:"Liberdade, visão de longo prazo e autonomia.",
   melhorar:"Transformar ideias em ação com mais constância.",
   elogios:["Você enxerga possibilidades ocultas.","Sua visão cria caminhos."],
   prompt:`Meu perfil comportamental é ESTRATEGISTA.
Analise meus padrões de pensamento,
meus bloqueios de execução e como transformar visão em resultados práticos.`
  }
 };

 const d=data[perfil];

 quiz.innerHTML=`
 <h2>Seu perfil predominante</h2>
 <h3 class="highlight">${perfil}</h3>

 <div class="soft">
  <h3>O que te irrita</h3>
  <p>${d.irrita}</p>
 </div>

 <div class="soft">
  <h3>O que te motiva</h3>
  <p>${d.motiva}</p>
 </div>

 <div class="soft">
  <h3>Ponto a melhorar</h3>
  <p>${d.melhorar}</p>
 </div>

 <div class="soft">
  <h3>Pontos fortes</h3>
  <ul>
   <li>${d.elogios[0]}</li>
   <li>${d.elogios[1]}</li>
  </ul>
 </div>

 <div class="soft">
  <h3>Prompt inteligente (copie e cole no ChatGPT)</h3>
  <textarea readonly>${d.prompt}</textarea>
 </div>

 <button onclick="location.href='premium_report.html'">
  Quero a análise completa
 </button>
 `;
}
</script>
</body>
</html>
