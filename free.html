<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MINDKEY — Teste Gratuito</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="container">

  <div class="block">
    <h1>Teste Gratuito — MINDKEY</h1>
    <p>Responda com sinceridade. Não existe resposta certa.</p>
  </div>

  <div class="block" id="quiz"></div>

</div>

<script>
const perguntas = [
  {t:"Quando surge um problema inesperado, você costuma:",o:[
    ["Agir rapidamente e assumir o controle","Executor"],
    ["Analisar antes de decidir","Analítico"],
    ["Pensar no impacto nas pessoas","Comunicador"],
    ["Manter a calma e adaptar-se","Estrategista"]
  ]},
  {t:"Em grupo, você normalmente:",o:[
    ["Lidera naturalmente","Executor"],
    ["Observa antes de se posicionar","Analítico"],
    ["Conecta as pessoas","Comunicador"],
    ["Segue o fluxo","Estrategista"]
  ]},
  {t:"Você se sente mais confortável quando:",o:[
    ["Tem controle da situação","Executor"],
    ["Tudo faz sentido lógico","Analítico"],
    ["O clima está harmonioso","Comunicador"],
    ["Nada é rígido demais","Estrategista"]
  ]},
  {t:"Em decisões importantes você:",o:[
    ["Decide rápido","Executor"],
    ["Analisa prós e contras","Analítico"],
    ["Considera sentimentos","Comunicador"],
    ["Segue a intuição","Estrategista"]
  ]},
  {t:"Seu ritmo de trabalho é:",o:[
    ["Intenso","Executor"],
    ["Constante","Analítico"],
    ["Colaborativo","Comunicador"],
    ["Flexível","Estrategista"]
  ]},
  {t:"Você se motiva mais por:",o:[
    ["Resultados","Executor"],
    ["Conhecimento","Analítico"],
    ["Reconhecimento","Comunicador"],
    ["Liberdade","Estrategista"]
  ]}
];

let atual=0;
let pontos={Executor:0,Analítico:0,Comunicador:0,Estrategista:0};

const quiz=document.getElementById("quiz");

function render(){
  const p=perguntas[atual];
  quiz.innerHTML=`
    <h3>${p.t}</h3>
    ${p.o.map(x=>`<div class="soft" onclick="answer('${x[1]}')">${x[0]}</div>`).join("")}
    <p style="margin-top:16px;color:var(--muted)">Pergunta ${atual+1} de ${perguntas.length}</p>
  `;
}

function answer(tipo){
  pontos[tipo]++;
  atual++;
  if(atual<perguntas.length){
    render();
  }else{
    finish();
  }
}

function finish(){
  const sorted=Object.entries(pontos).sort((a,b)=>b[1]-a[1]);
  localStorage.setItem("mindkey_result",JSON.stringify({
    main:sorted[0][0],
    secondary:sorted[1][0]
  }));
  quiz.innerHTML=`
    <h2>Teste concluído</h2>
    <p>Seu perfil predominante foi identificado.</p>
    <button onclick="location.href='premium_report.html'">
      Desbloquear relatório completo
    </button>
  `;
}

render();
</script>

</body>
</html>
