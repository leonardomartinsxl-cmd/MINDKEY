<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MINDKEY — Teste Gratuito</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="container">
<h1>Teste Gratuito — MINDKEY</h1>
<p class="subtitle">Responda com sinceridade. Não existe resposta certa.</p>
<div class="card" id="quiz"></div>
</div>

<script src="app.js"></script>
<script>
const perguntas=[
 {
  t:"Quando surge um problema inesperado, você costuma:",
  o:[
    ["Agir rapidamente e assumir o controle","Dominante"],
    ["Analisar antes de decidir","Analítico"],
    ["Pensar no impacto nas pessoas","Relacional"],
    ["Manter a calma e adaptar-se","Adaptável"]
  ]
 },
 {
  t:"Em grupo, você normalmente:",
  o:[
    ["Lidera naturalmente","Dominante"],
    ["Observa antes de se posicionar","Analítico"],
    ["Conecta as pessoas","Relacional"],
    ["Segue o fluxo","Adaptável"]
  ]
 },
 {
  t:"Você se sente mais confortável quando:",
  o:[
    ["Tem controle da situação","Dominante"],
    ["Tudo faz sentido lógico","Analítico"],
    ["O clima está harmonioso","Relacional"],
    ["Nada é rígido demais","Adaptável"]
  ]
 }
];

let atual=0;
let score={Dominante:0,Analítico:0,Relacional:0,Adaptável:0};
const quiz=document.getElementById("quiz");

function render(){
 const p=perguntas[atual];
 quiz.innerHTML=`<h3>${p.t}</h3>`;
 p.o.forEach(x=>{
  const d=document.createElement("div");
  d.className="option";
  d.textContent=x[0];
  d.onclick=()=>responder(x[1]);
  quiz.appendChild(d);
 });
}

function responder(perfil){
 score[perfil]++;
 atual++;
 if(atual < perguntas.length){
  render();
 } else {
  finalizar();
 }
}

function finalizar(){
 const perfilFinal=getTopProfiles(score)[0];
 quiz.innerHTML=`
 <h2>Seu perfil predominante</h2>
 <h3>${perfilFinal}</h3>
 <p>${PERFIS[perfilFinal].descricao}</p>
 <button onclick="location.href='premium.html'">
 Quero meu relatório completo (Premium)
 </button>
 `;
}

render();
</script>

</body>
</html>
