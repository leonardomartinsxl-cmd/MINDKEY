<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>MindKey — Eixo 3 | Identidade & Regulação Emocional</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
 --bg:#0b0c0f;
 --card:#15171c;
 --soft:#1f2229;
 --text:#eaeaea;
 --muted:#a1a1aa;
 --accent:#4dd0e1;
}

*{box-sizing:border-box}

body{
 margin:0;
 font-family:Inter,system-ui,sans-serif;
 background:linear-gradient(180deg,#0b0c0f,#0f1117);
 color:var(--text);
}

.container{
 max-width:900px;
 margin:auto;
 padding:60px 20px 120px;
}

.card{
 background:var(--card);
 border-radius:26px;
 padding:34px;
 border:1px solid rgba(255,255,255,.05);
 margin-bottom:32px;
 animation:fade .6s ease;
}

@keyframes fade{
 from{opacity:0;transform:translateY(10px)}
 to{opacity:1}
}

h1{font-size:36px;margin-top:0}
h2{font-size:24px;margin-top:0}
h3{font-size:20px}

p{line-height:1.7;color:#d4d4d8}

.options{display:grid;gap:12px;margin-top:14px}

.option{
 background:var(--soft);
 border-radius:16px;
 padding:16px 18px;
 cursor:pointer;
 border:1px solid rgba(255,255,255,.05);
 transition:.2s
}

.option:hover{border-color:var(--accent)}

button{
 margin-top:30px;
 background:linear-gradient(135deg,#4dd0e1,#00acc1);
 color:#000;
 border:none;
 padding:16px 38px;
 border-radius:999px;
 font-weight:700;
 cursor:pointer
}

.progress{font-size:13px;color:var(--muted);margin-bottom:10px}
</style>
</head>

<body>
<div class="container">

<div class="card">
<h1>Eixo 3 — Identidade & Regulação Emocional</h1>
<p>
Este eixo observa como você lida com emoções intensas
e o quanto consegue manter sua identidade
sem se perder no vínculo.
<br><br>
Não mede intensidade emocional.
Mede <strong>regulação interna e equilíbrio</strong>.
</p>
</div>

<div class="card" id="quiz"></div>

</div>

<script src="mindkey-engine.js"></script>
<script>
const perguntas = [
{
 texto: "Quando você se envolve emocionalmente, o que mais te assusta?",
 opcoes: [
  "Perder minha identidade",
  "Me sentir invadido(a)",
  "Perder o controle emocional",
  "Não conseguir manter equilíbrio"
 ]
},
{
 texto: "Quando a conexão fica forte, sua reação mais comum é:",
 opcoes: [
  "Ficar animado(a)",
  "Sentir medo de me perder",
  "Tentar controlar o ritmo",
  "Me entregar completamente"
 ]
},
{
 texto: "Você se considera alguém:",
 opcoes: [
  "Emocionalmente estável",
  "Impulsivo(a)",
  "Muito intenso(a)",
  "Oscilante emocionalmente"
 ]
},
{
 texto: "Em um relacionamento, você costuma se sentir:",
 opcoes: [
  "Livre para ser quem sou",
  "Ansioso(a) com a profundidade",
  "Mergulhado(a) emocionalmente",
  "Tentando me regular o tempo todo"
 ]
},
{
 texto: "Quando alguém te pressiona emocionalmente, você:",
 opcoes: [
  "Reage por impulso",
  "Se afasta emocionalmente",
  "Racionaliza o que sente",
  "Se abre mais do que gostaria"
 ]
},
{
 texto: "Você tende a fazer promessas emocionais:",
 opcoes: [
  "Raramente",
  "Com muita intensidade",
  "Para agradar o outro",
  "Só quando se sente seguro(a)"
 ]
},
{
 texto: "Quando a relação fica intensa demais, você:",
 opcoes: [
  "Fica inseguro(a)",
  "Se entrega totalmente",
  "Fica impaciente",
  "Se distancia emocionalmente"
 ]
},
{
 texto: "No amor, você acredita que:",
 opcoes: [
  "Equilíbrio é essencial",
  "Entrega é necessária",
  "Intensidade dá sentido",
  "Independência deve ser mantida"
 ]
},
{
 texto: "Você se permite:",
 opcoes: [
  "Mudar com o tempo",
  "Controlar emoções",
  "Ir com o fluxo",
  "Ser totalmente transparente"
 ]
},
{
 texto: "Quando se sente muito envolvido(a), você:",
 opcoes: [
  "Fica tenso(a)",
  "Se entrega completamente",
  "Tenta controlar a relação",
  "Observa suas reações"
 ]
},
{
 texto: "Quando sente que a relação exige demais, você:",
 opcoes: [
  "Se afasta",
  "Tenta controlar mais",
  "Tem medo de se perder",
  "Reage impulsivamente"
 ]
},
{
 texto: "Quando alguém tenta te ver profundamente, você:",
 opcoes: [
  "Se protege",
  "Fica desconfortável",
  "Se entrega",
  "Oscila entre aproximação e distância"
 ]
},
{
 texto: "Quando se sente decepcionado(a), você:",
 opcoes: [
  "Se fecha",
  "Explode emocionalmente",
  "Perde confiança",
  "Tenta resolver imediatamente"
 ]
},
{
 texto: "Em momentos de tensão emocional, você:",
 opcoes: [
  "Se afasta",
  "Age por impulso",
  "Racionaliza",
  "Desaparece por um tempo"
 ]
},
{
 texto: "Quando se sente sobrecarregado(a) por uma relação, você:",
 opcoes: [
  "Se distancia",
  "Se entrega demais",
  "Tenta controlar tudo",
  "Tenta diminuir o que sente"
 ]
}
];

let atual = 0;

function render(){
 const q = perguntas[atual];
 document.getElementById('quiz').innerHTML = `
  <div class="progress">Pergunta ${atual+1} de ${perguntas.length}</div>
  <h2>${q.texto}</h2>
  <div class="options">
   ${q.opcoes.map((o,i)=>`<div class="option" onclick="responder(${i})">${o}</div>`).join('')}
  </div>
 `;
}

function responder(i){
 responderPergunta('eixo3', i+1);
 atual++;
 atual < perguntas.length ? render() : finalizar();
}

function finalizar(){
 document.getElementById('quiz').innerHTML = `
  <p style="font-size:18px">
   Você concluiu a última etapa da análise.
   <br><br>
   Agora é possível integrar seus padrões
   e gerar sua leitura comportamental completa.
  </p>

  <h3>
   Próxima etapa:<br>
   <span style="color:#4dd0e1">Seu Relatório MindKey</span>
  </h3>

  <button onclick="location.href='resultado.html'">
   Ver meu relatório
  </button>
 `;
}

render();
</script>
</body>
</html>
