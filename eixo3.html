<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>MindKey — Eixo 3 | Identidade & Regulação Emocional</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
 --bg:#0b0c0f;
 --card:#15171c;
 --soft:#1f2229;
 --text:#eaeaea;
 --muted:#a1a1aa;
 --accent:#4dd0e1;
}

*{box-sizing:border-box}

body{
 margin:0;
 font-family:Inter,system-ui,sans-serif;
 background:linear-gradient(180deg,#0b0c0f,#0f1117);
 color:var(--text);
}

.container{
 max-width:900px;
 margin:auto;
 padding:60px 20px 120px;
}

.card{
 background:var(--card);
 border-radius:26px;
 padding:34px;
 border:1px solid rgba(255,255,255,.05);
 margin-bottom:32px;
 animation:fade .6s ease;
}

@keyframes fade{
 from{opacity:0;transform:translateY(10px)}
 to{opacity:1}
}

h1{font-size:36px;margin-top:0}
h2{font-size:24px;margin-top:0}
h3{font-size:20px}

p{line-height:1.7;color:#d4d4d8}

.options{display:grid;gap:12px;margin-top:14px}

.option{
 background:var(--soft);
 border-radius:16px;
 padding:16px 18px;
 cursor:pointer;
 border:1px solid rgba(255,255,255,.05);
 transition:.2s
}

.option:hover{border-color:var(--accent)}

button{
 margin-top:30px;
 background:linear-gradient(135deg,#4dd0e1,#00acc1);
 color:#000;
 border:none;
 padding:16px 38px;
 border-radius:999px;
 font-weight:700;
 cursor:pointer
}

.progress{font-size:13px;color:var(--muted);margin-bottom:10px}
</style>
</head>

<body>
<div class="container">

<div class="card">
<h1>Eixo 3 — Identidade & Regulação Emocional</h1>
<p>
Este eixo observa como você lida com emoções intensas
e o quanto consegue manter sua identidade
sem se perder no vínculo.
<br><br>
Não mede intensidade emocional.
Mede <strong>regulação interna e equilíbrio</strong>.
</p>
</div>

<div class="card" id="quiz"></div>

</div>

<script src="mindkey-engine.js"></script>
<script>
const perguntas = [
{
 texto: "Quando você começa a sentir algo muito forte por alguém, você costuma:",

  "Se deixar levar pela intensidade",
  "Tentar controlar o que está sentindo"
 ]
},
{
 texto: "Quando suas emoções ficam intensas, você geralmente:",
 opcoes: [
  "Consegue pausar antes de agir",
  "Age no impulso",
  "Oscila entre se aproximar e se afastar",
  "Se fecha para não sentir demais"
 ]
},
{
 texto: "Em momentos emocionais difíceis, você:",

  "Consegue nomear o que está sentindo",

  "Evita entrar em contato com a emoção"
 ]
},
{

  "Manter quem você é",
  "Mudar para se adaptar",
  "Se perder um pouco no vínculo",
  "Criar barreiras emocionais"
 ]
},
{
 texto: "Quando algo te afeta emocionalmente, seu primeiro movimento costuma ser:",
 opcoes: [
  "Observar o que está acontecendo por dentro",

  "Buscar o outro para aliviar",
  "Se afastar para se regular"
 ]
},
{

 ]
},

  "Reconhece e desacelera",
  "Continua mesmo assim",
  "Perde o controle",
  "Some para não lidar"
 ]
},
{
 texto: "No amor, quando algo te desorganiza emocionalmente, você:",
 opcoes: [
  "Consegue se regular com o tempo",
  "Fica preso(a) na emoção",
  "Tenta resolver tudo na hora",
  "Se distancia para não sentir"
 ]
},
{
 texto: "Você sente que, em vínculos intensos, você:",

  "Mantém sua identidade",

  "Se mistura com o outro",
  "Se protege se afastando"
 ]
},
{
 texto: "Quando está emocionalmente sobrecarregado(a), você costuma:",

  "Diminuir o ritmo e se escutar",

  "Tentar controlar a situação",
  "Desaparecer por um tempo"
 ]
},
{
 texto: "Quando alguém te provoca emocionalmente, você:",
 opcoes: [
  "Consegue responder com consciência",
  "Reage no calor do momento",
  "Se fecha para não se expor",
  "Oscila entre ataque e fuga"
 ]
},
{
 texto: "Você percebe que perde equilíbrio quando:",
 opcoes: [
  "Não entende o que está sentindo",
  "Sente demais ao mesmo tempo",
  "Age antes de pensar",
  "Não consegue se regular"
 ]
},
{
 texto: "Quando se sente frustrado(a) emocionalmente, você:",
 opcoes: [
  "Processa aos poucos",
  "Explode ou se fecha",
  "Tenta resolver imediatamente",
  "Guarda tudo para si"
 ]
},
{
 texto: "Em situações emocionais intensas, você:",
 opcoes: [
  "Consegue se manter presente",
  "Fica reativo(a)",
  "Se desorganiza internamente",
  "Se distancia emocionalmente"
 ]
},
{
 texto: "Sendo honesto(a), você sente que hoje sua maior dificuldade emocional é:",
 opcoes: [
  "Manter equilíbrio quando sente muito",
  "Não agir no impulso",
  "Não se perder no vínculo",
  "Não fugir do que sente"
 ]
}
];

let atual = 0;

function render(){
 const q = perguntas[atual];
 document.getElementById('quiz').innerHTML = `
  <div class="progress">Pergunta ${atual+1} de ${perguntas.length}</div>
  <h2>${q.texto}</h2>
  <div class="options">
   ${q.opcoes.map((o,i)=>`<div class="option" onclick="responder(${i})">${o}</div>`).join('')}
  </div>
 `;
}

function responder(i){
 const pontos = i + 1;
 responderPergunta('eixo3', pontos);
 atual++;
 atual < perguntas.length ? render() : finalizar();
}

function finalizar(){
 document.getElementById('quiz').innerHTML = `
  <h2>O que este eixo revela sobre você</h2>

  <p>
   <strong>Quando a emoção fica intensa, seu desafio não é sentir.</strong><br>
   É conseguir sentir sem se perder, sem reagir no impulso
   e sem precisar fugir do que acontece dentro de você.
  </p>

  <p>
   Isso aparece quando o vínculo ativa emoções fortes,
   conflitos internos ou medo de perder o próprio equilíbrio.
  </p>

  <p>
   Seu padrão oscila entre <strong>controle, intensidade e afastamento</strong>,
   como uma tentativa de se regular internamente.
  </p>

  <p>
   O risco não é a emoção.
   É agir antes de compreendê-la ou tentar anulá-la completamente.
  </p>

  <p>
   <strong>A chave aqui não é sentir menos.</strong><br>
   É aprender a sustentar o que sente com mais presença e consciência.
  </p>

  <h3>
   Próxima etapa:<br>
   <span style="color:#4dd0e1">Seu Relatório MindKey</span>
  </h3>

  <button onclick="location.href='resultado.html'">
   Ver meu relatório
  </button>
 `;
}

render();
</script>
</body>
</html>
