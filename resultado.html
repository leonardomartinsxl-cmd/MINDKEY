<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>MindKey — Relatório Final</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
 margin:0;
 font-family:Inter,system-ui,sans-serif;
 background:#0b0c0f;
 color:#eaeaea;
}

.container{
 max-width:900px;
 margin:auto;
 padding:60px 20px 120px;
}

.card{
 background:#15171c;
 border-radius:26px;
 padding:34px;
 border:1px solid rgba(255,255,255,.05);
 margin-bottom:32px;
}

h1{font-size:36px}
h2{font-size:24px}
p{line-height:1.7;color:#d4d4d8}

.bar{
 height:14px;
 background:#1f2229;
 border-radius:999px;
 overflow:hidden;
 margin-top:6px;
}

.fill{
 height:100%;
 background:linear-gradient(135deg,#4dd0e1,#00acc1);
}

.small{color:#a1a1aa;font-size:13px}
</style>
</head>

<body>
<div class="container" id="app"></div>

<script src="mindkey-engine.js"></script>
<script>
carregarEstado();

const app = document.getElementById("app");
const eixos = eixosOrdenados();
const combinacao = combinacaoAtiva();

app.innerHTML = `
<div class="card">
<h1>Seu Mapa Psicológico</h1>
<p>
Este relatório não define quem você é.
Ele revela <strong>padrões automáticos</strong> que se ativam sob vínculo,
pressão e instabilidade emocional.
</p>
</div>

${eixos.map(e=>`
<div class="card">
<h2>${e.nome}</h2>
<p class="small">${e.percentual}% de ativação</p>
<div class="bar"><div class="fill" style="width:${e.percentual}%"></div></div>
</div>
`).join("")}

<div class="card">
<h2>Leitura Principal</h2>
<p>${leituras[eixos[0].key]}</p>
</div>

<div class="card">
<h2>Leitura Secundária</h2>
<p>${leituras[eixos[1].key]}</p>
</div>

${combinacao ? `
<div class="card">
<h2>Dinâmica Combinada</h2>
<p>${leituras.combinacoes[combinacao]}</p>
</div>` : ""}

<div class="card">
<p><strong>Consciência cria espaço. Espaço cria escolha.</strong></p>
</div>
`;
</script>
</body>
</html>
