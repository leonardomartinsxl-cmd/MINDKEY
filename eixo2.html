<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>MindKey — Eixo 2 | Controle & Autoproteção</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
 --bg:#0b0c0f;
 --card:#15171c;
 --soft:#1f2229;
 --text:#eaeaea;
 --muted:#a1a1aa;
 --accent:#4dd0e1;
}

*{box-sizing:border-box}

body{
 margin:0;
 font-family:Inter,system-ui,sans-serif;
 background:linear-gradient(180deg,#0b0c0f,#0f1117);
 color:var(--text);
}

.container{
 max-width:900px;
 margin:auto;
 padding:60px 20px 120px;
}

.card{
 background:var(--card);
 border-radius:26px;
 padding:34px;
 border:1px solid rgba(255,255,255,.05);
 margin-bottom:32px;
 animation:fade .6s ease;
}

@keyframes fade{
 from{opacity:0;transform:translateY(10px)}
 to{opacity:1}
}

h1{font-size:36px;margin-top:0}
h2{font-size:24px;margin-top:0}
h3{font-size:20px}

p{line-height:1.7;color:#d4d4d8}

.options{display:grid;gap:12px;margin-top:14px}

.option{
 background:var(--soft);
 border-radius:16px;
 padding:16px 18px;
 cursor:pointer;
 border:1px solid rgba(255,255,255,.05);
 transition:.2s
}

.option:hover{border-color:var(--accent)}

button{
 margin-top:30px;
 background:linear-gradient(135deg,#4dd0e1,#00acc1);
 color:#000;
 border:none;
 padding:16px 38px;
 border-radius:999px;
 font-weight:700;
 cursor:pointer
}

.progress{font-size:13px;color:var(--muted);margin-bottom:10px}
</style>
</head>

<body>

<div class="card">

pode exigir demais de você emocionalmente.
<br><br>
Não mede frieza. Mede <strong>como você se protege para não perder autonomia</strong>.
</p>
</div>

<div class="card" id="quiz"></div>

</div>

let atual = 0;

function render(){

 document.getElementById('quiz').innerHTML = `

  <div class="options">
   ${q.opcoes.map((o,i)=>`<div class="option" onclick="responder(${i})">${o}</div>`).join('')}
  </div>
 `;
}
