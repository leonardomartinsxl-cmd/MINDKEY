<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>MindKey — Eixo 2 | Controle & Autoproteção</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
 --bg:#0b0c0f;
 --card:#15171c;
 --soft:#1f2229;
 --text:#eaeaea;
 --muted:#a1a1aa;
 --accent:#4dd0e1;
}

*{box-sizing:border-box}

body{
 margin:0;
 font-family:Inter,system-ui,sans-serif;
 background:linear-gradient(180deg,#0b0c0f,#0f1117);
 color:var(--text);
}

.container{
 max-width:900px;
 margin:auto;
 padding:60px 20px 120px;
}

.card{
 background:var(--card);
 border-radius:26px;
 padding:34px;
 border:1px solid rgba(255,255,255,.05);
 margin-bottom:32px;
 animation:fade .6s ease;
}

@keyframes fade{
 from{opacity:0;transform:translateY(10px)}
 to{opacity:1}
}

h1{font-size:36px;margin-top:0}
h2{font-size:24px;margin-top:0}
h3{font-size:20px}

p{line-height:1.7;color:#d4d4d8}

.options{display:grid;gap:12px;margin-top:14px}

.option{
 background:var(--soft);
 border-radius:16px;
 padding:16px 18px;
 cursor:pointer;
 border:1px solid rgba(255,255,255,.05);
 transition:.2s
}

.option:hover{border-color:var(--accent)}

button{
 margin-top:30px;
 background:linear-gradient(135deg,#4dd0e1,#00acc1);
 color:#000;
 border:none;
 padding:16px 38px;
 border-radius:999px;
 font-weight:700;
 cursor:pointer
}

.progress{font-size:13px;color:var(--muted);margin-bottom:10px}
</style>
</head>

<body>
<div class="container">

<div class="card">
<h1>Eixo 2 — Controle & Autoproteção</h1>
<p>
Este eixo observa o quanto você precisa se proteger
para não se sentir invadido, controlado ou engolido pelo vínculo.
<br><br>
Não mede frieza. Mede <strong>defesas emocionais</strong>.
</p>
</div>

<div class="card" id="quiz"></div>

</div>

<script src="mindkey-engine.js"></script>

 ]
},
{
 texto: "Você confia mais:",

  "No que controla",
  "No que entende racionalmente",
  "No que depende só de você",
  "No que não exige entrega"
 ]
},
{
 texto: "Se fosse honesto(a), você diria que no amor você:",
 opcoes: [
  "Se protege",
  "Se resguarda",
  "Se controla",
  "Evita depender"
 ]
}
];

let atual = 0;

function render(){
 const q = perguntas[atual];
 document.getElementById('quiz').innerHTML = `
  <div class="progress">Pergunta ${atual+1} de ${perguntas.length}</div>
  <h2>${q.texto}</h2>
  <div class="options">
   ${q.opcoes.map((o,i)=>`<div class="option" onclick="responder(${i})">${o}</div>`).join('')}
  </div>
 `;
}

function responder(i){
 responderPergunta('eixo2', i+1);
 atual++;
 atual < perguntas.length ? render() : finalizar();
}

function finalizar(){
 document.getElementById('quiz').innerHTML = `
  <p style="font-size:18px">
   Você concluiu a segunda camada da análise.
   <br><br>
   Agora vamos observar <strong>como você regula suas emoções</strong>
   quando o vínculo se torna intenso.
  </p>

  <h3>
   Próxima etapa:<br>
   <span style="color:#4dd0e1">Identidade & Regulação Emocional</span>
  </h3>

  <button onclick="location.href='eixo3.html'">
   Continuar análise

 `;

</script>
</body>
</html>
