<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>MindKey — Eixo 1 | Apego & Medo de Perda</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
 --bg:#0b0c0f;
 --card:#15171c;
 --soft:#1f2229;
 --text:#eaeaea;
 --muted:#a1a1aa;
 --accent:#4dd0e1;
}

*{box-sizing:border-box}

body{
 margin:0;
 font-family:Inter,system-ui,sans-serif;
 background:linear-gradient(180deg,#0b0c0f,#0f1117);
 color:var(--text);
}

.container{
 max-width:900px;
 margin:auto;
 padding:60px 20px 120px;
}

.card{
 background:var(--card);
 border-radius:26px;
 padding:34px;
 border:1px solid rgba(255,255,255,.05);
 margin-bottom:32px;
 animation:fade .6s ease;
}

@keyframes fade{
 from{opacity:0;transform:translateY(10px)}
 to{opacity:1}
}

h1{font-size:36px;margin-top:0}
h2{font-size:24px;margin-top:0}
h3{font-size:20px}

p{line-height:1.7;color:#d4d4d8}

.options{display:grid;gap:12px;margin-top:14px}

.option{
 background:var(--soft);
 border-radius:16px;
 padding:16px 18px;
 cursor:pointer;
 border:1px solid rgba(255,255,255,.05);
 transition:.2s
}

.option:hover{border-color:var(--accent)}

button{
 margin-top:30px;
 background:linear-gradient(135deg,#4dd0e1,#00acc1);
 color:#000;
 border:none;
 padding:16px 38px;
 border-radius:999px;
 font-weight:700;
 cursor:pointer
}

.progress{font-size:13px;color:var(--muted);margin-bottom:10px}
</style>
</head>

<body>
<div class="container">

<div class="card">
<h1>Eixo 1 — Apego & Medo de Perda</h1>
<p>
Este eixo observa o que acontece em você quando surge a possibilidade
de ser deixado, trocado ou esquecido.
<br><br>
Não mede amor. Mede <strong>resposta interna ao risco de perda</strong>.
</p>
</div>

<div class="card" id="quiz"></div>

</div>

<script src="mindkey-engine.js"></script>
<script>
const perguntas = [
{
 texto: "Quando alguém importante demora a responder, qual é sua reação mais comum?",

 ]
},
{

  "Sentir sinais mistos do outro",
  "Ter que esperar definições por muito tempo"

},
{

},

 ]
},

 ]
},
{

  "Sentir que perdeu espaço"
 ]
},
{
 texto: "Em relacionamentos, você percebe que costuma:",
 opcoes: [
  "Se envolver rapidamente",
  "Criar expectativas cedo",
  "Sentir antes de ter garantias",
  "Viver o vínculo com intensidade emocional"
 ]
},
{
 texto: "Qual situação mais ativa sua ansiedade emocional?",
 opcoes: [
  "Incerteza sobre o vínculo",
  "Distância emocional",
  "Mudanças inesperadas",
  "Falta de confirmação clara"
 ]
},
{
 texto: "Você reconhece que esse padrão aparece principalmente quando:",
 opcoes: [
  "O outro se afasta",
  "A relação perde estabilidade",
  "O interesse oscila",
  "A conexão entra em uma zona indefinida"
 ]
},
{
 texto: "Sendo totalmente honesto(a), no amor você sente que tenta mais:",
 opcoes: [
  "Não perder quem é importante",
  "Manter a conexão a qualquer custo",
  "Garantir segurança emocional",
  "Se proteger da sensação de abandono"
 ]
}
];

let atual = 0;

function render(){
 const q = perguntas[atual];
 document.getElementById('quiz').innerHTML = `
  <div class="progress">Pergunta ${atual+1} de ${perguntas.length}</div>
  <h2>${q.texto}</h2>
  <div class="options">
   ${q.opcoes.map((o,i)=>`<div class="option" onclick="responder(${i})">${o}</div>`).join('')}
  </div>
 `;
}

function responder(i){
 responderPergunta('eixo1', i+1);
 atual++;
 atual < perguntas.length ? render() : finalizar();
}

function finalizar(){
 document.getElementById('quiz').innerHTML = `
  <h2>O que este eixo revela sobre você</h2>

  <p>
   <strong>Quando existe o risco de perder alguém, você não fica neutro.</strong><br>
   Algo em você se move rápido. Sua atenção aumenta.
   Você sente antes da situação se explicar.
  </p>

  <p>
   Isso costuma aparecer quando alguém demora a responder,
   quando o interesse parece oscilar ou quando você sente
   que está investindo mais do que o outro.
  </p>

  <p>
   Seu impulso automático não é ir embora.
   É <strong>se aproximar, ajustar, observar ou garantir</strong>
   para não perder a conexão.
  </p>

  <p>
   O risco desse padrão não é sentir.
   É agir antes de ter clareza e acabar se moldando demais,
   assumindo responsabilidades que não são só suas.
  </p>

  <p>
   <strong>A chave aqui não é parar de sentir.</strong><br>
   É aprender a esperar um pouco mais antes de agir.
  </p>

  <h3>
   Próxima etapa:<br>
   <span style="color:#4dd0e1">Controle & Autoproteção</span>
  </h3>

  <button onclick="location.href='eixo2.html'">
   Continuar análise
  </button>
 `;

render();
</script>
</body>
</html>
