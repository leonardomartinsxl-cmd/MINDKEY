<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>MindKey — Eixo 1 | Resposta à Incerteza & Ameaça</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
 --bg:#0b0c0f;
 --card:#15171c;
 --soft:#1f2229;
 --text:#eaeaea;
 --muted:#a1a1aa;
 --accent:#4dd0e1;
}

*{box-sizing:border-box}

body{
 margin:0;
 font-family:Inter,system-ui,sans-serif;
 background:linear-gradient(180deg,#0b0c0f,#0f1117);
 color:var(--text);
}

.container{
 max-width:900px;
 margin:auto;
 padding:60px 20px 120px;
}

.card{
 background:var(--card);
 border-radius:26px;
 padding:34px;
 border:1px solid rgba(255,255,255,.05);
 margin-bottom:32px;
 animation:fade .6s ease;
}

@keyframes fade{
 from{opacity:0;transform:translateY(10px)}
 to{opacity:1}
}

h1{font-size:36px;margin-top:0}
h2{font-size:24px;margin-top:0}
h3{font-size:20px}

p{line-height:1.7;color:#d4d4d8}

.options{display:grid;gap:12px;margin-top:14px}

.option{
 background:var(--soft);
 border-radius:16px;
 padding:16px 18px;
 cursor:pointer;
 border:1px solid rgba(255,255,255,.05);
 transition:.2s
}

.option:hover{border-color:var(--accent)}

button{
 margin-top:30px;
 background:linear-gradient(135deg,#4dd0e1,#00acc1);
 color:#000;
 border:none;
 padding:16px 38px;
 border-radius:999px;
 font-weight:700;
 cursor:pointer
}

.progress{font-size:13px;color:var(--muted);margin-bottom:10px}
</style>
</head>

<body>
<div class="container">

<div class="card">
<h1>Eixo 1 — Resposta à Incerteza & Ameaça</h1>
<p>
Este eixo observa como seu sistema reage quando algo importante
fica indefinido, instável ou fora do seu controle.
<br><br>
Não mede fragilidade.
Mede <strong>como você entra em estado de ativação diante da incerteza</strong>.
</p>
</div>

<div class="card" id="quiz"></div>

</div>

<script src="mindkey-engine.js"></script>
<script>
const perguntas = [

 ]
},
{

},
{
 texto: "Quando não há garantias claras, você percebe que:",
 opcoes: [
  "Sua mente busca padrões",
  "Seu corpo reage antes da razão",
  "Sua atenção se fixa no problema",
  "Seu impulso é reduzir o risco"
 ]
},
{
 texto: "Você sente que reage mais intensamente quando:",
 opcoes: [
  "Algo importante fica indefinido",
  "Falta previsibilidade",
  "Existe risco de perda",
  "O cenário está fora do seu controle"
 ]
},
{
 texto: "Sendo honesto(a), diante da incerteza, você costuma tentar mais:",
 opcoes: [
  "Entender",
  "Antecipar",
  "Sentir",
  "Garantir"
 ]
}
];

let atual = 0;

function render(){
 const q = perguntas[atual];
 document.getElementById('quiz').innerHTML = `
  <div class="progress">Pergunta ${atual+1} de ${perguntas.length}</div>
  <h2>${q.texto}</h2>
  <div class="options">
   ${q.opcoes.map((o,i)=>`<div class="option" onclick="responder(${i})">${o}</div>`).join('')}
  </div>
 `;
}

function responder(i){
 responderPergunta('eixo1', i+1);
 atual++;
 atual < perguntas.length ? render() : finalizar();
}

function finalizar(){
 document.getElementById('quiz').innerHTML = `
  <h2>O que este eixo revela sobre você</h2>

  <p>
   <strong>Diante da incerteza, seu sistema não fica neutro.</strong><br>
   Algo em você se ativa. Atenção, pensamento e impulso entram em movimento
   antes mesmo da situação se esclarecer.
  </p>

  <p>
   Isso aparece especialmente quando falta clareza,
   quando há risco envolvido ou quando o controle não está nas suas mãos.
  </p>

  <p>
   Seu funcionamento tende a oscilar entre
   <strong>observar, antecipar, sentir e agir</strong>
   como formas de reduzir ameaça.
  </p>

  <p>
   O risco não está na ativação.
   Está em responder rápido demais,
   sem perceber o custo interno desse estado constante de alerta.
  </p>

  <p>
   <strong>A chave aqui não é eliminar a incerteza.</strong><br>
   É aprender a sustentar o desconforto sem entrar no automático.
  </p>

  <h3>
   Próxima etapa:<br>
   <span style="color:#4dd0e1">Controle & Autoproteção</span>
  </h3>

  <button onclick="location.href='eixo2.html'">

  </button>

</script>
</body>
</html>
