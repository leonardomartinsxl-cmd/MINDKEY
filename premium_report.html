<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MINDKEY — Relatório Premium</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="container">
<h1>Relatório Comportamental Premium</h1>
<p class="subtitle">Análise profunda baseada no seu perfil MindKey.</p>

<div id="report"></div>

<div class="card">
<h2>Prompt Premium de Inteligência Artificial</h2>
<pre id="promptIA"></pre>
</div>

<div class="center muted">
<br>
MindKey é uma ferramenta de autoconhecimento e não substitui acompanhamento profissional.
</div>

</div>

<script src="app.js"></script>
<script>
// SIMULAÇÃO — depois virá do quiz premium
const perfilPrincipal="Dominante";
const perfilSecundario="Analítico";

const r=document.getElementById("report");

r.innerHTML=`
<div class="card">
<h2>Perfil Predominante: ${perfilPrincipal}</h2>
<p>${PERFIS[perfilPrincipal].descricao}</p>
</div>

<div class="card">
<h2>Perfil Secundário: ${perfilSecundario}</h2>
<p>${PERFIS[perfilSecundario].descricao}</p>
</div>

<div class="card">
<h2>Como você age sob pressão</h2>
<p>${PERFIS[perfilPrincipal].pressao}</p>
</div>

<div class="card">
<h2>Seu principal ponto forte</h2>
<p>${PERFIS[perfilPrincipal].pontoForte}</p>
</div>

<div class="card">
<h2>Risco comportamental</h2>
<p>${PERFIS[perfilPrincipal].risco}</p>
</div>

<div class="card">
<h2>Recomendações práticas</h2>
<p>${PERFIS[perfilPrincipal].recomendacao}</p>
</div>
`;

document.getElementById("promptIA").textContent=
`Sou uma pessoa com perfil comportamental predominante ${perfilPrincipal}
e perfil secundário ${perfilSecundario} segundo a análise MindKey.

Quero que você:
• Analise meus padrões de decisão
• Identifique pontos de autossabotagem
• Mostre como melhorar minha comunicação
• Sugira caminhos de evolução profissional e emocional

Seja direto, prático e alinhado ao meu perfil comportamental.`;
</script>

</body>
</html>
