<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MINDKEY — Relatório Premium</title>

<style>
:root{
 --bg:#0b0c0f;
 --card:#15171c;
 --soft:#1f2229;
 --text:#eaeaea;
 --muted:#a1a1aa;
 --accent:#4dd0e1;
}
*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif}
body{
 margin:0;
 background:linear-gradient(180deg,#0b0c0f,#0f1117);
 color:var(--text)
}
.container{
 max-width:900px;
 margin:auto;
 padding:56px 20px 100px
}
.block{
 background:var(--card);
 border-radius:20px;
 padding:30px;
 margin-bottom:28px;
 border:1px solid rgba(255,255,255,.05)
}
.hidden{display:none}
.option{
 background:var(--soft);
 padding:16px;
 border-radius:14px;
 margin-top:14px;
 cursor:pointer;
 transition:.15s
}
.option:hover{background:#2a2e37}
h1{font-size:36px}
h2{margin-bottom:10px}
p{line-height:1.7;color:#d4d4d8}
.highlight{color:var(--accent)}
.soft{
 background:var(--soft);
 border-radius:16px;
 padding:22px;
 margin-top:18px
}
textarea{
 width:100%;
 height:200px;
 background:#0b0c0f;
 color:#eaeaea;
 border:1px solid #2a2e37;
 border-radius:14px;
 padding:18px;
 resize:none;
 margin-top:14px
}
</style>
</head>

<body>
<div class="container">

<!-- QUIZ -->
<div id="quiz" class="block">
<h1>Teste Premium</h1>
<p class="highlight" id="context"></p>
<h2 id="question"></h2>
<div id="options"></div>
</div>

<!-- RESULTADO -->
<div id="result" class="hidden">
 <div class="block" id="diagnostico"></div>
 <div class="block" id="conflitos"></div>
 <div class="block" id="profissional"></div>
 <div class="block" id="emocional"></div>
 <div class="block" id="acao"></div>
 <div class="block" id="prompt"></div>
</div>

</div>

<script>
// ===== PERGUNTAS PREMIUM REFINADAS =====
const questions=[
{c:"Decisão",q:"Quando precisa decidir algo importante, o que mais pesa?",a:[
 ["Agir rápido para não perder oportunidade","Executor"],
 ["Analisar todos os cenários possíveis","Analítico"],
 ["Pensar em como isso afeta as pessoas","Comunicador"],
 ["Esperar o momento certo","Estrategista"]
]},
{c:"Pressão",q:"Sob pressão você tende a:",a:[
 ["Assumir o controle","Executor"],
 ["Ficar mais racional","Analítico"],
 ["Buscar apoio","Comunicador"],
 ["Se afastar para pensar","Estrategista"]
]},
{c:"Erro",q:"Quando algo dá errado você:",a:[
 ["Corrige rápido e segue","Executor"],
 ["Revê tudo para entender","Analítico"],
 ["Se culpa emocionalmente","Comunicador"],
 ["Reformula o plano","Estrategista"]
]},
{c:"Trabalho",q:"No trabalho você rende mais quando:",a:[
 ["Tem desafios constantes","Executor"],
 ["Tem processos claros","Analítico"],
 ["Se sente valorizado","Comunicador"],
 ["Tem autonomia","Estrategista"]
]},
{c:"Relacionamentos",q:"Em conflitos emocionais você:",a:[
 ["Parte para o confronto","Executor"],
 ["Tenta entender racionalmente","Analítico"],
 ["Sente profundamente","Comunicador"],
 ["Evita o conflito","Estrategista"]
]},
{c:"Rotina",q:"Sua maior dificuldade é:",a:[
 ["Ter paciência","Executor"],
 ["Agir sem certeza","Analítico"],
 ["Colocar limites","Comunicador"],
 ["Manter constância","Estrategista"]
]},
{c:"Motivação",q:"Você se sente mais motivado por:",a:[
 ["Resultados","Executor"],
 ["Clareza","Analítico"],
 ["Reconhecimento","Comunicador"],
 ["Liberdade","Estrategista"]
]},
{c:"Futuro",q:"Quando pensa no futuro você:",a:[
 ["Quer conquistar rápido","Executor"],
 ["Quer segurança","Analítico"],
 ["Quer se sentir realizado","Comunicador"],
 ["Quer possibilidades abertas","Estrategista"]
]}
];

let i=0;
let score={Executor:0,Analítico:0,Comunicador:0,Estrategista:0};

function load(){
 const q=questions[i];
 context.textContent=q.c;
 question.textContent=q.q;
 options.innerHTML="";
 q.a.forEach(x=>{
  const d=document.createElement("div");
  d.className="option";
  d.textContent=x[0];
  d.onclick=()=>answer(x[1]);
  options.appendChild(d);
 });
}

function answer(p){
 score[p]++;
 i++;
 if(i>=questions.length){finish();return;}
 load();
}

function finish(){
 quiz.classList.add("hidden");
 result.classList.remove("hidden");

 const sorted=Object.entries(score).sort((a,b)=>b[1]-a[1]);
 const primary=sorted[0][0];
 const secondary=sorted[1][0];

 diagnostico.innerHTML=`
 <h2>Diagnóstico central</h2>
 <p>Seu perfil dominante é <span class="highlight">${primary}</span>
 com influência de <span class="highlight">${secondary}</span>.</p>
 `;

 conflitos.innerHTML=`
 <h2>Conflito interno</h2>
 <p>Existe uma tensão constante entre agir e se proteger emocionalmente.</p>
 `;

 profissional.innerHTML=`
 <h2>Vida profissional</h2>
 <p>Você performa melhor quando seu perfil é respeitado.</p>
 `;

 emocional.innerHTML=`
 <h2>Vida emocional</h2>
 <p>Seus relacionamentos refletem seu padrão de decisão.</p>
 `;

 acao.innerHTML=`
 <h2>Plano prático</h2>
 <ul>
  <li>Reconheça seus gatilhos antes de reagir.</li>
  <li>Crie pausas conscientes nas decisões.</li>
  <li>Alinhe expectativas com pessoas próximas.</li>
 </ul>
 `;

 prompt.innerHTML=`
 <h2>Prompt Premium</h2>
 <textarea readonly>
Meu perfil comportamental é ${primary} com influência de ${secondary}.
Quero uma análise profunda dos meus padrões emocionais,
meus sabotadores invisíveis e orientações práticas
para evoluir profissionalmente e nos relacionamentos.
Seja direto e específico.
 </textarea>
 `;
}

load();
</script>

</body>
</html>
