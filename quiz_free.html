<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Teste Gratuito — MindKey</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand"><div class="logo">MK</div><div><h1>MindKey</h1><div class="small">Teste Grátis</div></div></div>
      <nav class="nav"><a href="index.html">Home</a><a href="how.html">Como funciona</a><a href="quiz_free.html" class="btn">Começar</a></nav>
    </header>

    <section class="card quiz-area">
      <h2>Teste gratuito (10 perguntas)</h2>
      <div id="quiz-questions"></div>

      <div style="margin-top:12px">
        <button id="take-quiz" class="btn">Finalizar e ver resultado</button>
        <a id="premium-link" class="secondary" href="quiz_premium.html">Quero Premium</a>
      </div>

      <div id="result-box" class="result-box" style="display:none">
        <h3>Seu Mapa MindKey</h3>
        <div><strong>Perfil predominante:</strong> <span id="result-primary"></span></div>
        <div style="margin-top:8px" id="result-explain"></div>
        <div style="margin-top:8px" id="result-detail" class="small"></div>

        <h4 style="margin-top:12px">Prompt para ChatGPT</h4>
        <div class="prompt-box" id="prompt-area"></div>
        <div style="margin-top:8px">
          <button id="copy-prompt" class="btn">Copiar Prompt</button>
        </div>
      </div>
    </section>

    <footer class="footer">MindKey • Protótipo</footer>
  </div>

<script src="app.js"></script>
</body>
</html>
