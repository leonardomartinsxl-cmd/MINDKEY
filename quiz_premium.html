<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Premium — MindKey</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand"><div class="logo">MK</div><div><h1>MindKey</h1><div class="small">Versão Premium</div></div></div>
      <nav class="nav"><a href="index.html">Home</a><a href="how.html">Como funciona</a><a href="quiz_premium.html" class="btn">Premium</a></nav>
    </header>

    <section class="card quiz-area">
      <h2>Quiz Premium (30 perguntas)</h2>
      <div id="premium-questions" aria-live="polite"></div>

      <div style="margin-top:12px">
        <button id="take-premium" class="btn">Gerar Relatório Completo</button>
        <a href="quiz_free.html" class="secondary">Voltar ao Gratuito</a>

        <pre id="premium-full" style="margin-top:8px;background:#091026;color:#ddf;padding:12px;border-radius:8px;"></pre>

        <h4 style="margin-top:12px">Prompt Avançado para ChatGPT</h4>
        <div class="prompt-box" id="premium-prompt"></div>
        <div style="margin-top:8px">
          <button id="copy-premium-prompt" class="btn">Copiar Prompt</button>
        </div>
      </div>
    </section>

    <footer class="footer">MindKey • Protótipo</footer>
  </div>
