<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MINDKEY — Relatório Premium</title>

  <style>
    :root {
      --bg: #0e0e16;
      --card: #161625;
      --text: #f2f2f2;
      --muted: #b4b4c7;
      --accent: #7c7cff;
    }

    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 820px;
      margin: auto;
      padding: 20px;
    }

    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 24px;
      margin-top: 24px;
    }

    .center {
      text-align: center;
    }

    .hidden {
      display: none;
    }

    button {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 14px 28px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 15px;
    }

    .option {
      background: #1f1f33;
      padding: 14px;
      border-radius: 10px;
      margin-top: 12px;
      cursor: pointer;
    }

    .option:hover {
      background: #2b2b55;
    }

    hr {
      border: 0;
      height: 1px;
      background: #2a2a44;
      margin: 26px 0;
    }

    textarea {
      background: #0e0e16;
      color: #fff;
      border: 1px solid #2a2a44;
      border-radius: 10px;
      padding: 14px;
    }
  </style>
</head>

<body>

<div class="container">

  <!-- INTRO -->
  <div id="intro" class="card center">
    <h1>MINDKEY — Teste Profundo</h1>
    <p>
      Este teste analisa seus padrões comportamentais
      nos âmbitos profissional, amoroso e social.
    </p>
    <p>Responda de forma instintiva.</p>
    <button onclick="startPremium()">Iniciar Teste Completo</button>
  </div>

  <!-- QUIZ -->
  <div id="quiz" class="card hidden">
    <h3 id="context"></h3>
    <h2 id="question"></h2>
    <div id="options"></div>
  </div>

  <!-- RESULTADO -->
  <div id="result" class="card hidden">

    <h2>Relatório Comportamental Completo</h2>

    <p>Perfil predominante: <strong id="mainProfile"></strong></p>
    <p>Perfil secundário: <strong id="secondProfile"></strong></p>

    <hr>

    <div id="profileReport"></div>

    <hr>

    <h3>Prompt Inteligente de I.A</h3>

    <textarea readonly>
Quero que você atue como um analista comportamental profundo,
especialista em padrões de decisão, personalidade e comportamento humano.

Meu perfil comportamental predominante é: [PERFIL PRINCIPAL]
Meu perfil secundário é: [PERFIL SECUNDÁRIO]

Esses perfis descrevem como eu ajo quando estou no automático,
especialmente sob pressão, em conflitos ou decisões importantes.

A situação que estou vivendo é:
[DESCREVA A SITUAÇÃO AQUI]

Com base no meu perfil comportamental, me ajude com:
1. O que está me influenciando internamente
2. Onde posso estar repetindo padrões limitantes
3. Qual a forma mais inteligente de agir
4. O que evitar para não me sabotar
5. Como lidar emocionalmente com isso
    </textarea>

  </div>

</div>

<script>
// ===== PERGUNTAS PREMIUM (EXEMPLO BASE) =====
const premiumProfessional = [
 {q:"Você prefere decisões rápidas ou bem analisadas?",a:[
   ["Bem analisadas","Analítico"],
   ["Rápidas","Executor"]
 ]}
];

const premiumLove = [
 {q:"Em conflitos amorosos você tende a:",a:[
   ["Conversar","Comunicador"],
   ["Se afastar","Estrategista"]
 ]}
];

const premiumSocial = [
 {q:"Em grupos você costuma:",a:[
   ["Assumir liderança","Executor"],
   ["Observar primeiro","Analítico"]
 ]}
];

// ===== JUNÇÃO =====
const premiumQuestions = [
 ...premiumProfessional.map(q=>({...q,context:"Profissional"})),
 ...premiumLove.map(q=>({...q,context:"Amoroso"})),
 ...premiumSocial.map(q=>({...q,context:"Social"}))
];

let pIndex=0;
let pScore={Analítico:0,Comunicador:0,Executor:0,Estrategista:0};

// ===== CONTROLE =====
function startPremium(){
 document.getElementById("intro").classList.add("hidden");
 document.getElementById("quiz").classList.remove("hidden");
 loadPremiumQuestion();
}

function loadPremiumQuestion(){
 const q=premiumQuestions[pIndex];
 document.getElementById("context").textContent=q.context;
 document.getElementById("question").textContent=q.q;
 const o=document.getElementById("options");
 o.innerHTML = "";
 q.a.forEach(x=>{
  const d=document.createElement("div");
  d.className="option";
  d.textContent=x[0];
  d.onclick=()=>answerPremium(x[1]);
  o.appendChild(d);
 });
}

function answerPremium(type){
 pScore[type]++;
 pIndex++;
 if(pIndex<premiumQuestions.length){
  loadPremiumQuestion();
 }else{
  showPremiumResult();
 }
}

function showPremiumResult(){
 document.getElementById("quiz").classList.add("hidden");
 document.getElementById("result").classList.remove("hidden");

 const sorted=Object.entries(pScore).sort((a,b)=>b[1]-a[1]);
 document.getElementById("mainProfile").textContent=sorted[0][0];
 document.getElementById("secondProfile").textContent=sorted[1][0];
 document.getElementById("profileReport").innerHTML=reports[sorted[0][0]];
}

// ===== RELATÓRIOS =====
const reports={
 Analítico:`
 <h3>Perfil Analítico</h3>
 <p>Mente lógica, profunda e orientada à clareza.</p>
 <ul><li>Força: raciocínio</li><li>Armadilha: excesso de análise</li></ul>
 `,
 Comunicador:`
 <h3>Perfil Comunicador</h3>
 <p>Movido por conexão humana e expressão.</p>
 <ul><li>Força: empatia</li><li>Armadilha: aprovação</li></ul>
 `,
 Executor:`
 <h3>Perfil Executor</h3>
 <p>Ação, decisão e resultado.</p>
 <ul><li>Força: coragem</li><li>Armadilha: impulsividade</li></ul>
 `,
 Estrategista:`
 <h3>Perfil Estrategista</h3>
 <p>Visão de longo prazo e antecipação.</p>
 <ul><li>Força: planejamento</li><li>Armadilha: distanciamento</li></ul>
 `
};
</script>

</body>
</html>
