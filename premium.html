<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MINDKEY — Premium</title>

<style>
:root{
 --bg:#0e0e16;
 --card:#161625;
 --text:#f2f2f2;
 --muted:#b4b4c7;
 --accent:#7c7cff;
}
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:var(--bg);color:var(--text)}
.container{max-width:820px;margin:auto;padding:20px}
.card{background:var(--card);border-radius:14px;padding:24px;margin-top:24px}
.center{text-align:center}
.hidden{display:none}
button{background:var(--accent);color:#fff;border:none;padding:14px 28px;border-radius:30px;cursor:pointer}
.option{background:#1f1f33;padding:14px;border-radius:10px;margin-top:12px;cursor:pointer}
.option:hover{background:#2b2b55}
hr{border:0;height:1px;background:#2a2a44;margin:26px 0}
textarea{width:100%;height:220px;background:#0e0e16;color:#fff;border:1px solid #2a2a44;border-radius:10px;padding:14px}
</style>
</head>

<body>
<div class="container">

<div id="intro" class="card center">
<h1>MINDKEY — Teste Premium</h1>
<p>Análise profunda: profissional, amorosa e social.</p>
<button onclick="startPremium()">Iniciar Teste</button>
</div>

<div id="quiz" class="card hidden">
<h3 id="context"></h3>
<h2 id="question"></h2>
<div id="options"></div>
</div>

<div id="result" class="card hidden">
<h2>Relatório Comportamental</h2>
<p>Perfil predominante: <strong id="mainProfile"></strong></p>
<p>Perfil secundário: <strong id="secondProfile"></strong></p>
<hr>
<div id="profileReport"></div>
<hr>
<h3>Prompt Inteligente</h3>
<textarea readonly>
Use este prompt no ChatGPT junto com seu perfil MINDKEY.
</textarea>
</div>

</div>

<script>
// ===== PERGUNTAS PREMIUM (12) =====
const premiumQuestions = [
{context:"Profissional",q:"Você prefere planejar antes de agir?",a:[["Sim","Estrategista"],["Não","Executor"]]},
{context:"Profissional",q:"Você gosta de processos claros?",a:[["Sim","Analítico"],["Não","Executor"]]},
{context:"Profissional",q:"Você lidera naturalmente?",a:[["Sim","Executor"],["Depende","Estrategista"]]},
{context:"Profissional",q:"Feedback direto te incomoda?",a:[["Não","Executor"],["Sim","Comunicador"]]},

{context:"Amoroso",q:"Você fala quando algo incomoda?",a:[["Sim","Comunicador"],["Não","Estrategista"]]},
{context:"Amoroso",q:"Você precisa de espaço?",a:[["Sim","Analítico"],["Não","Comunicador"]]},
{context:"Amoroso",q:"Você age por emoção?",a:[["Sim","Comunicador"],["Não","Analítico"]]},
{context:"Amoroso",q:"Ciúmes te afeta?",a:[["Sim","Executor"],["Não","Estrategista"]]},

{context:"Social",q:"Você prefere poucos amigos?",a:[["Sim","Analítico"],["Não","Comunicador"]]},
{context:"Social",q:"Você se adapta fácil?",a:[["Sim","Comunicador"],["Não","Estrategista"]]},
{context:"Social",q:"Você observa antes de agir?",a:[["Sim","Analítico"],["Não","Executor"]]},
{context:"Social",q:"Você lidera grupos?",a:[["Sim","Executor"],["Não","Estrategista"]]}
];

let pIndex=0;
let pScore={Analítico:0,Comunicador:0,Executor:0,Estrategista:0};

function startPremium(){
 document.getElementById("intro").classList.add("hidden");
 document.getElementById("quiz").classList.remove("hidden");
 loadQuestion();
}

function loadQuestion(){
 const q=premiumQuestions[pIndex];
 document.getElementById("context").textContent=q.context;
 document.getElementById("question").textContent=q.q;
 const o=document.getElementById("options");
 o.innerHTML="";
 q.a.forEach(x=>{
  const d=document.createElement("div");
  d.className="option";
  d.textContent=x[0];
  d.onclick=()=>answer(x[1]);
  o.appendChild(d);
 });
}

function answer(type){
 pScore[type]++;
 pIndex++;
 if(pIndex >= premiumQuestions.length){
  showResult();
  return;
 }
 loadQuestion();
}

function showResult(){
 document.getElementById("quiz").classList.add("hidden");
 document.getElementById("result").classList.remove("hidden");
 const sorted=Object.entries(pScore).sort((a,b)=>b[1]-a[1]);
 document.getElementById("mainProfile").textContent=sorted[0][0];
 document.getElementById("secondProfile").textContent=sorted[1][0];
 document.getElementById("profileReport").innerHTML=
 `<p>Seu perfil dominante influencia fortemente suas decisões.</p>`;
}
</script>

</body>
</html>
